# Staging environment values for order-service
replicaCount: 2

image:
  tag: "staging"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

env:
  springProfilesActive: "staging"
  loggingLevel: "INFO"

namespace: "staging"

livenessProbe:
  initialDelaySeconds: 45
  periodSeconds: 15

readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 5

podDisruptionBudget:
  enabled: true
  minAvailable: 1

terminationGracePeriodSeconds: 20


